<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="cardsTwo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="cards.css">
</head>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-light">Black Jack Game 🃏</span>
    </div>
  </nav>
<body>
<div class="container">
   
    <h1 class="display-4 text-center">Dealers Cards</h1>
    <h4>Dealer Score: <b id="dealerScore"></b></h4>
    <div class="row border" id="dealersCards">
      
    </div>
<div id="dealerStatus"></div>
 
    <h1 class="display-4 text-center">Players Cards</h1>
    <h4>Player Score: <b id="playerScore"></b></h4>
    <div class="row mt-4 border" id="playersCards">
       
    </div>

    <div id="playerStatus"></div>

<div class="btn-group btn-group-justified" style="width: 100%;">
    <button class="btn btn-danger btn-lg btn-block" id = "deal">Deal</button>
    <button class="btn btn-danger btn-lg btn-block" id = "hit">Hit</button>
</div>
</div>
</body>

</html>
